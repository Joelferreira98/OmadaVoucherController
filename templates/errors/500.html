{% extends "base.html" %}

{% block title %}Erro interno do servidor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h2 class="mb-4">Erro interno do servidor</h2>
                <p class="lead mb-4">
                    Ocorreu um erro interno no servidor. Tente novamente em alguns minutos.
                </p>
                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-md-2">
                        <i class="fas fa-home me-2"></i>Ir para o in√≠cio
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-sync me-2"></i>Tentar novamente
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.error-page {
    padding: 2rem;
    border-radius: 0.5rem;
    background: var(--bs-body-bg);
    border: 1px solid var(--bs-border-color);
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
}

.error-page h1 {
    color: var(--bs-danger);
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.error-page h2 {
    color: var(--bs-body-color);
    font-weight: 600;
}

.error-page p {
    color: var(--bs-secondary-color);
}
</style>
{% endblock %}
